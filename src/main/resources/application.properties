spring.application.name=MailSender

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=email-sender-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate

spring.kafka.consumer.properties.spring.json.trusted.packages="com.gladkiei.mailsender.dtos"
spring.kafka.consumer.properties.spring.json.value.default.type=com.gladkiei.mailsender.dtos.UserResponseDto

kafka.topic.email-sending-tasks=EMAIL_SENDING_TASKS
kafka.event-type.welcome=WELCOME
